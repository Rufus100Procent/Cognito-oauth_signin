<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Sign Up</title>
  <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
<div th:replace="fragments/header"/>

<main>
  <h2>Register or login to account</h2>

  <div class="column">
    <div th:replace="fragments/error-success-message"/>

    <h3>Sign up</h3>
    <form action="/signup" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="text" name="username" placeholder="Username"> <br>
      <input type="password" name="password" placeholder="Password"> <br>
      <input type="password" name="confirmPassword" placeholder="Confirm password"> <br>
      <input type="submit" value="Sign up" class="btn">
    </form>

    <a href="/oauth2/authorization/google" class="btn">Login with Google account</a>
    <hr>

    <a href="signin.html">Already have an account? Sign in here.</a>
  </div>
</main>

<div th:replace="fragments/footer"/>
</body>
</html>
