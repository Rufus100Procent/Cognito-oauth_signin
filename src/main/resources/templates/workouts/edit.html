<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workouts</title>

  <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>

<div th:replace="fragments/header"/>

<main>

  <div class="solo-item">

    <form th:action="@{/workouts/{id}/edit(id=${workout.id})}" method="post">

      <input type="text" id="name" name="name" placeholder="Name" th:value="${workout.name}"> <br>

      <textarea id="description" name="description" placeholder="Description" th:text="${workout.description}"></textarea><br>

      <button class="btn" type="submit">Save</button>

    </form>

    <form th:action="@{/workouts/{id}/delete(id=${workout.id})}" method="post">

      <button class="btn delete-btn" type="submit">Delete</button>

    </form>

  </div>


</main>

<div th:replace="fragments/footer"/>

</body>
</html>
